{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="container mb-2 mt-5">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
</div>


    <div class="col-12 col-lg-4">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="row" id="contact-form-btn">
                <button type="submit" class="btn btn-black rounded-0 text-uppercase mt-3">
                    Send a message</button>
            </div>
        </form>
    </div>

{% endblock %}
